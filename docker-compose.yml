version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: wavesync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: wavesync-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - DB_PATH=/data/wavesync.db
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - ORIGIN=https://yourdomain.com,http://localhost:5173
    volumes:
      - ./server/.env:/app/.env:ro
      - server-data:/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: wavesync-web-client
    ports:
      - "5173:80"
    depends_on:
      - server
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: wavesync-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - server
      - web-client
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  server-data:
    driver: local

networks:
  default:
    name: wavesync-network
