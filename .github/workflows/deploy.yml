name: Deploy WaveSync

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            web-client/package-lock.json
      
      - name: Install server dependencies
        run: cd server && npm ci
        
      - name: Build server
        run: cd server && npm run build
      
      - name: Install web-client dependencies
        run: cd web-client && npm ci
      
      - name: Build web-client
        run: cd web-client && npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # Only run if Docker Hub secrets are configured
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.DOCKER_ENABLED == 'true'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/wavesync-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wavesync-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wavesync-server:buildcache,mode=max
      
      - name: Build and push web-client image
        uses: docker/build-push-action@v4
        with:
          context: ./web-client
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/wavesync-web-client:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wavesync-web-client:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wavesync-web-client:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Only run if Docker deployment is enabled
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.DOCKER_ENABLED == 'true'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to production
        run: |
          echo "Deployment step - configure based on your hosting provider"
          echo "Examples:"
          echo "  - SSH to server and run: docker-compose pull && docker-compose up -d"
          echo "  - Use GitHub Actions deployment to cloud provider"
          echo "  - Trigger webhook to deployment service"
